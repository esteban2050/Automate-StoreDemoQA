// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

buildscript{
	repositories{
		mavenLocal()
		jcenter()
	}
	dependencies{
		classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.9")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
    testCompile 'net.serenity-bdd:serenity-core:2.0.9'
	testCompile 'net.serenity-bdd:serenity-junit:2.0.9'
	testCompile('junit:junit:4.12')
	testCompile('org.assertj:assertj-core:3.11.1')
	testCompile('org.slf4j:slf4j-simple:1.7.25')
	
	compile 'net.serenity-bdd:serenity-core:2.0.9'
	compile 'net.serenity-bdd:serenity-junit:2.0.9'
	compile 'net.serenity-bdd:serenity-cucumber:1.9.19'
	compile 'net.serenity-bdd:serenity-screenplay:2.0.9'
	compile 'net.serenity-bdd:serenity-screenplay-webdriver:2.0.9' 
	// https://mvnrepository.com/artifact/org.hamcrest/hamcrest-all
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
	
	
}

gradle.startParameter.continueOnFailure = true
test.finalizedBy(aggregate)